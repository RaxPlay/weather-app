<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/ba998730f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">    
        <input type="text" placeholder="London" class="city-input">
        <button class="search-weather" onclick="getData()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="restart-search" onclick="restartSearch()">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
    </div>
    
    <div class="weather-container">
        <h1 class="placeholder-h1">Search up a city!</h1>

        <h2 class="city-name"></h2>
        <p class="city-temp"></p>
        <div class="max-min-temp-container">
            <p class="max-temp"></p>
            <p class="min-temp"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
